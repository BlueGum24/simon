<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Simon Game</title>
    
    <audio id="sound1">
        <source src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" type="audio/mpeg">
    </audio>
    <audio id="sound2">
        <source src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" type="audio/mpeg">
    </audio>
    <audio id="sound3">
        <source src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" type="audio/mpeg">
    </audio>
    <audio id="sound4">
        <source src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" type="audio/mpeg">
    </audio>
</head>
<body>
    <div class="state-info">
        <div class="col-2"><h3 class="header-main">Score:<span id="score"> 0</span></h3></div>
        <div class="col-2"><h3 class="header-main">Level:<span id="level"> 0</span></h3></div>
    </div>
    <div class="center white">
        <h3 class="header-main">Simon</h3>
        <label for="power">power</label>
        <input type="checkbox" id="power">
        <button id="start">Start</button>
        <label for="strict">Strict</label>
        <input type="checkbox" id="strict">
    </div>
    <div class="container color-wrapper">
        <div id="topLeft" class="quad red-bg"></div>
        <div id="topRight" class="quad green-bg"></div>
        <div id="bottomLeft" class="quad blue-bg"></div>
        <div id="bottomRight" class="quad yellow-bg"></div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
